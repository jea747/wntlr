<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>트러플 주식 시뮬</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login-section" class="centered">
    <h2>로그인</h2>
    <input type="text" id="userid" placeholder="아이디 (user1 ~ user23, wjdwogus)" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="login-btn">로그인</button>
    <p id="login-msg" class="error"></p>
  </div>

  <div id="main-section" style="display:none; width:100%; max-width:600px;">
    <header>
      <h2 id="welcome-msg"></h2>
      <button id="logout-btn">로그아웃</button>
    </header>

    <div id="admin-section" style="display:none;">
      <h3>관리자 메뉴</h3>
      <div>
        <input type="text" id="add-seed-userid" placeholder="유저 아이디 입력" />
        <input type="number" id="add-seed-amount" placeholder="추가할 시드머니" />
        <button id="add-seed-btn">시드머니 추가</button>
      </div>
      <h4>대출 승인 요청 목록</h4>
      <div id="admin-loan-requests"></div>
    </div>

    <div id="user-section">
      <p class="balance-section">잔액: <span id="balance">0</span> 서창</p>

      <h3>주식 회사 목록</h3>
      <div id="companies-list"></div>

      <h3>보유 주식</h3>
      <ul id="stocks-list"></ul>

      <h3>대출 신청</h3>
      <input type="number" id="loan-amount" placeholder="대출 금액 입력" />
      <button id="loan-apply-btn">대출 신청</button>
      <pre id="loan-msg"></pre>

      <h3>주가 변동 그래프</h3>
      <canvas id="price-chart" width="600" height="300"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
