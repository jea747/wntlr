<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>트러플 증권소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginSection" class="centered">
    <h1>트러플 증권소 로그인</h1>
    <input id="userid" type="text" placeholder="아이디 입력 (비번은 아이디와 동일)" />
    <input id="password" type="password" placeholder="비밀번호 입력" />
    <button id="loginBtn">로그인</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <div id="mainSection" style="display:none;">
    <header>
      <h2>트러플 증권소 - 환영합니다, <span id="usernameDisplay"></span>님!</h2>
      <button onclick="location.reload()">로그아웃</button>
    </header>

    <section class="balance-section">
      <strong id="balance">잔액: 0 서창</strong>
    </section>

    <section>
      <h3>주식 리스트</h3>
      <table>
        <thead>
          <tr>
            <th>회사명</th>
            <th>현재가 (서창)</th>
            <th>매수</th>
            <th>매도</th>
            <th>상장폐지 (관리자용)</th>
          </tr>
        </thead>
        <tbody id="stockList"></tbody>
      </table>
    </section>

    <section>
      <h3>내 주식 현황</h3>
      <ul id="userStockList"></ul>
    </section>

    <section>
      <h3>뉴스</h3>
      <ul id="newsList"></ul>
    </section>

    <section id="adminSection" style="display:none;">
      <h3>관리자 메뉴</h3>
      <p><em>대출 기능, 기타 관리자용 기능 추가 예정</em></p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
